{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'billingapp/css/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign Up - Pixel Crafte Billing</title>
</head>
<body class="body">
<!-- From Uiverse.io by zanina-yassine --> 
<form class="form_container">
  <div class="logo_container"></div>
  <div class="title_container">
    <p class="title">Create Your Account</p>
    <span class="subtitle">Join Pixel Crafte Billing and streamline your invoicing process today.</span>
  </div>
  <br>
  <div class="input_container">
    <label class="input_label" for="email_field">Email</label>
    <i class="fas fa-envelope icon"></i>
    <input placeholder="name@mail.com" title="Email address" name="email" type="email" class="input_field" id="email_field">
  </div>
  <div class="input_container">
    <label class="input_label" for="password_field">Password</label>
    <i class="fas fa-lock icon"></i>
    <input placeholder="Password" title="Password" name="password" type="password" class="input_field" id="password_field">
  </div>
  <button title="Sign Up" type="submit" class="sign-in_btn">
    <span>Create Account</span>
  </button>

  <div class="separator">
    <hr class="line">
    <span>Or</span>
    <hr class="line">
  </div>
  <button title="Sign Up with Google" type="button" class="sign-in_ggl">
    <i class="fab fa-google"></i>
    <span>Sign Up with Google</span>
  </button>
  <p class="note">
    <a href="#">Terms of use & Conditions</a> | 
    <a href="{% url 'billingapp:login' %}">Already have an account? Sign in</a>
  </p>
</form>
</body>
</html>
