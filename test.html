<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Financial Templates</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .page-container {
            max-width: 900px;
            margin: auto;
        }
        .paper {
            background-color: white;
            padding: 2.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="page-container bg-white p-8 rounded-xl shadow-lg">

        <!-- Header and Navigation -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Financial Templates</h1>
            <nav class="space-x-4">
                <button id="show-invoice" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">Invoice</button>
                <button id="show-quotation" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors duration-200">Quotation</button>
                <button id="show-receipt" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors duration-200">Receipt</button>
            </nav>
        </div>

        <!-- Template Display Area -->
        <div id="template-display" class="paper transition-opacity duration-300">
            <!-- Templates will be rendered here via JS -->
        </div>

    </div>

    <script>
        // Dummy data for templates
        const companyDetails = {
            name: "InnovateTech Solutions Inc.",
            address: "123 Tech Avenue, Silicon Valley, CA 90210",
            phone: "+1 (555) 123-4567",
            email: "contact@innovatetech.com",
            logo: "https://placehold.co/150x50/1e40af/ffffff?text=InnovateTech"
        };

        const invoiceData = {
            docType: "Invoice",
            docNumber: "INV-2024-001",
            date: "2024-08-19",
            dueDate: "2024-09-18",
            billTo: {
                name: "Client Co. LTD",
                address: "456 Enterprise Boulevard, New York, NY 10001",
                email: "info@clientco.com"
            },
            items: [
                { description: "Web Development Services", quantity: 50, price: 100, total: 5000 },
                { description: "UI/UX Design Consultation", quantity: 10, price: 150, total: 1500 },
                { description: "Monthly Hosting & Maintenance", quantity: 1, price: 500, total: 500 }
            ],
            subtotal: 7000,
            taxRate: 0.1,
            total: 7700,
            notes: "Thank you for your business. We appreciate your prompt payment."
        };

        const quotationData = {
            docType: "Quotation",
            docNumber: "QUO-2024-001",
            date: "2024-08-19",
            validUntil: "2024-09-03",
            billTo: {
                name: "Future Client Group",
                address: "789 Prospect Street, Denver, CO 80202",
                email: "sales@futureclient.com"
            },
            items: [
                { description: "Mobile App Prototyping", quantity: 1, price: 3000, total: 3000 },
                { description: "Market Research Report", quantity: 1, price: 1500, total: 1500 }
            ],
            subtotal: 4500,
            total: 4500,
            notes: "This quotation is a preliminary estimate and is subject to change based on final project scope."
        };
        
        const receiptData = {
            docType: "Receipt",
            docNumber: "REC-2024-001",
            date: "2024-08-19",
            paidBy: "Client Co. LTD",
            paymentMethod: "Bank Transfer",
            amountReceived: 7700,
            forInvoice: "INV-2024-001",
            notes: "Payment received in full. Thank you."
        };

        const templateDisplay = document.getElementById('template-display');

        // Function to create an item row in the table
        const createItemRow = (item) => `
            <tr>
                <td class="py-2 px-4 border-b border-gray-200">${item.description}</td>
                <td class="py-2 px-4 border-b border-gray-200 text-right">${item.quantity}</td>
                <td class="py-2 px-4 border-b border-gray-200 text-right">$${item.price.toFixed(2)}</td>
                <td class="py-2 px-4 border-b border-gray-200 text-right font-medium">$${item.total.toFixed(2)}</td>
            </tr>
        `;

        // Function to render the template
        const renderTemplate = (data) => {
            let additionalDetails = '';
            let contentHtml = '';
            let billToHtml = '';

            // Conditionally render "Billed To" section
            if (data.billTo) {
                billToHtml = `
                    <div>
                        <p class="text-sm font-medium text-gray-600">Billed To:</p>
                        <p class="font-bold text-gray-800">${data.billTo.name}</p>
                        <p class="text-sm text-gray-600">${data.billTo.address}</p>
                        <p class="text-sm text-gray-600">${data.billTo.email}</p>
                    </div>
                `;
            }

            if (data.docType === 'Invoice') {
                additionalDetails = `
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Due Date:</p>
                        <p class="font-bold text-gray-800">${data.dueDate}</p>
                    </div>
                `;
                const itemsHtml = data.items.map(createItemRow).join('');
                contentHtml = `
                    <div class="w-full overflow-hidden rounded-lg shadow-sm ring-1 ring-gray-200">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">Description</th>
                                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">Quantity</th>
                                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">Price</th>
                                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">Total</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                                ${itemsHtml}
                            </tbody>
                        </table>
                    </div>
                    <div class="text-right mt-6">
                        <div class="mb-2">
                            <span class="text-sm font-medium text-gray-600">Subtotal:</span>
                            <span class="text-lg font-bold text-gray-800 ml-2">$${data.subtotal.toFixed(2)}</span>
                        </div>
                        <div class="mb-2">
                            <span class="text-sm font-medium text-gray-600">Tax (${(data.taxRate * 100).toFixed(0)}%):</span>
                            <span class="text-lg font-bold text-gray-800 ml-2">$${(data.subtotal * data.taxRate).toFixed(2)}</span>
                        </div>
                        <div class="text-3xl font-bold text-gray-800 mt-4">
                            Total: <span class="text-blue-600">$${data.total.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            } else if (data.docType === 'Quotation') {
                additionalDetails = `
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Valid Until:</p>
                        <p class="font-bold text-gray-800">${data.validUntil}</p>
                    </div>
                `;
                const itemsHtml = data.items.map(createItemRow).join('');
                contentHtml = `
                    <div class="w-full overflow-hidden rounded-lg shadow-sm ring-1 ring-gray-200">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">Description</th>
                                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">Quantity</th>
                                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">Price</th>
                                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">Total</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                                ${itemsHtml}
                            </tbody>
                        </table>
                    </div>
                    <div class="text-right mt-6">
                        <div class="mb-2">
                            <span class="text-sm font-medium text-gray-600">Subtotal:</span>
                            <span class="text-lg font-bold text-gray-800 ml-2">$${data.subtotal.toFixed(2)}</span>
                        </div>
                        <div class="text-3xl font-bold text-gray-800 mt-4">
                            Total: <span class="text-blue-600">$${data.total.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            } else if (data.docType === 'Receipt') {
                additionalDetails = `
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Paid By:</p>
                        <p class="font-bold text-gray-800">${data.paidBy}</p>
                    </div>
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Payment Method:</p>
                        <p class="font-bold text-gray-800">${data.paymentMethod}</p>
                    </div>
                `;
                contentHtml = `
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Payment Summary</h3>
                        <div class="flex justify-between items-center mb-2">
                            <p class="text-sm font-medium text-gray-600">Amount Received:</p>
                            <p class="text-2xl font-bold text-green-600">$${data.amountReceived.toFixed(2)}</p>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <p class="text-sm font-medium text-gray-600">For Invoice:</p>
                            <p class="text-sm text-gray-800">${data.forInvoice}</p>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <p class="text-sm font-medium text-gray-600">Date Paid:</p>
                            <p class="text-sm text-gray-800">${data.date}</p>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <img src="${companyDetails.logo}" alt="Company Logo" class="h-16 mb-2">
                        <p class="text-sm text-gray-600">${companyDetails.name}</p>
                        <p class="text-xs text-gray-500">${companyDetails.address}</p>
                        <p class="text-xs text-gray-500">${companyDetails.phone}</p>
                        <p class="text-xs text-gray-500">${companyDetails.email}</p>
                    </div>
                    <div class="text-right">
                        <h2 class="text-4xl font-extrabold text-blue-600 mb-2">${data.docType}</h2>
                        <p class="text-sm font-semibold text-gray-700">#${data.docNumber}</p>
                        <p class="text-sm text-gray-600">Date: ${data.date}</p>
                    </div>
                </div>

                <div class="flex justify-between items-start mb-8">
                    ${billToHtml}
                    ${additionalDetails}
                </div>
                
                ${contentHtml}

                <div class="mt-8 border-t pt-6 border-gray-200">
                    <p class="text-sm font-medium text-gray-700">Notes:</p>
                    <p class="text-sm text-gray-600">${data.notes}</p>
                </div>
            `;
        };
        
        // Initial render
        templateDisplay.innerHTML = renderTemplate(invoiceData);

        // Add event listeners for navigation buttons
        document.getElementById('show-invoice').addEventListener('click', () => {
            templateDisplay.innerHTML = renderTemplate(invoiceData);
            updateActiveButton('show-invoice');
        });
        document.getElementById('show-quotation').addEventListener('click', () => {
            templateDisplay.innerHTML = renderTemplate(quotationData);
            updateActiveButton('show-quotation');
        });
        document.getElementById('show-receipt').addEventListener('click', () => {
            templateDisplay.innerHTML = renderTemplate(receiptData);
            updateActiveButton('show-receipt');
        });
        
        function updateActiveButton(activeId) {
            document.querySelectorAll('nav button').forEach(button => {
                button.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            });
            const activeButton = document.getElementById(activeId);
            activeButton.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            activeButton.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
        }

        // Set initial active button
        updateActiveButton('show-invoice');
    </script>
</body>
</html>
